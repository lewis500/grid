
<div layout="row">
  <md-switch flex="20" ng-model="vm.paused" ng-change="vm.click(vm.paused)">{{vm.paused? 'Paused' : 'Play'}}</md-switch>
</div>
<svg version="1.1" baseProfile="basic" x="0" y="0" viewBox="0 0 110 110" ng-init="vm.setup()" class="vis">
  <rect width="110" height="110" class="bg"></rect>
  <g transform="translate(5,5)" class="g-main">
    <g class="g-infrastructure">
      <g class="g-lanes">
        <g ng-repeat="d in vm.lanes track by d.id" ng-attr-class="{{d.direction}}" class="g-lane">
          <path ng-attr-d="{{::vm.place_lane(d)}}" class="lane"></path>
        </g>
      </g>
      <g class="g-intersections">
      </g>
    </g>
    <g class="g-cars">
      <rect ng-repeat="car in vm.cars track by car.id" ng-attr-transform="{{vm.place_car(car)}}" width=".8" height=".8" y="-.4" x="-.4" ng-attr-fill="{{car.color}}" class="car"></rect>
    </g>
  </g>
</svg>
